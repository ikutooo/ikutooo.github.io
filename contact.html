<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
<link href="stylesheet.css" rel="stylesheet">
</head>
<body id="contact">
  
  <header>
    <div class="logo">
      <a href="index.html"><img src="sample.png" alt="logo"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="wrap">
    <div class="content">
      <div class="main-center">
        <h1>Contact</h1>
        <p>○△□へのアクセス方法、お問い合わせなどのフォームのページです。お気軽にお問い合わせください。</p>
        <section class="access clearfix">
          <h2 class="icon">Access</h2>
          <table>
            <tr>
              <th>所在地住所</th>
              <td>〒530-0001<br>大阪府大阪市北区梅田３丁目１−１</td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td>012-3456-7890</td>
            </tr>
            <tr>
              <th>電車でのアクセス</th>
              <td>○△□駅より徒歩〇〇分</td>
            </tr>
            <tr>
            <th>お車でのアクセス</th>
            <td>○△□より〇〇分</td>
            </tr>
          </table>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.1068282162005!2d135.4937619148963!3d34.70248538043407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e68d95e3a70b%3A0x1baec822e859c84a!2z5aSn6Ziq6aeF!5e0!3m2!1sja!2sjp!4v1528267987176" width="400" height="700" frameborder="0" style="border:0" allowfullscreen></iframe>        </section>
        <section>
          <h2 class="icon">Contact form</h2>
          <div class="form">
            <form>
              <dl>
                <dt><span class="required">お名前</span></dt>
                <dd><input type="text" name="name" class="name" required></dd>
                <dt><span class="required">メールアドレス</span></dt>
                <dd><input type="email" name="email" class="email" required></dd>
                <dt>お電話番号</dt>
                <dd><input type="tel" name="tel" class="tel"></dd>
                <dt>お問合せ種別</dt>
                <dd>
                  <select name="type" class="type">
                    <option value="○">○</option>
                    <option value="△">△</option>
                    <option value="□">□</option>
                  </select>
                </dd>
                <dt>ご希望のご連絡方法</dt>
                <dd>
                  <input type="radio" name="contact" value="Eメール">Eメール
                  <input type="radio" name="contact" value="お電話">お電話
                </dd>
                <dt>メッセージ</dt>
                <dd><textarea name="message"  class="message"></textarea></dd>
              </dl>
              <button type="submit" class="btn">送信</button>
            </form>
            <div class="attention">
              <p>※「<span class="required"></span>」の付いている項目は必須項目です。</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer>
    <small>(C)2018 Ikuto Takeda.</small>
  </footer>
  
</body>
</html>
